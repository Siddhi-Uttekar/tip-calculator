<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <div class="container">

  Bill

  <input name="bill" type="number" id="integer" />

  Select Tip %
  <div class="tip-container">
  <button class="tip-button">5%</button>
  <button class="tip-button">10%</button>
  <button class="tip-button">15%</button>
  <button class="tip-button">25%</button>
  <button class="tip-button">50%</button>
  <div id="custom-tip"></div><input name="custom" type="number" id="integer" />
</div>

<div class="no.ofpeople">
  <p>Number of People</p>
  <div id="people-input">
  <input name="people" type="number" id="integer" />
 </div>
 </div>


  <div class="inner-container">
    <div class="tip-amount">
      <div class="text">
        <p>Tip Amount</p>
        <p>/person</p>
        <div class="disp_tip_amount">$0.00</div>
      </div>
    </div>

    <div class="total-amount">
      <div class="text">
        <p>Total</p>
        <p>/person</p>
        <div class="disp_total_amount">$0.00</div>
      </div>
    </div>
  </div>
  Reset
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
